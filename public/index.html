<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظارت بر زمین‌لرزه</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; line-height: 1.6; }
        .earthquake { margin-bottom: 15px; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        .magnitude { font-weight: bold; color: #d9534f; }
        .loading { text-align: center; padding: 20px; }
        .alert { padding: 15px; margin-bottom: 20px; border-radius: 4px; }
        .alert-danger { background-color: #f8d7da; color: #721c24; }
        .alert-info { background-color: #d1ecf1; color: #0c5460; }
        .btn { padding: 5px 10px; border-radius: 3px; cursor: pointer; }
        .btn-warning { background-color: #ffc107; border-color: #ffc107; }
    </style>
</head>
<body>
    <h1>آخرین زمین‌لرزه‌های ایران</h1>
    <div id="loading-indicator" class="loading" style="display: none;">
        در حال دریافت داده‌ها...
    </div>
    <div id="error-message"></div>
    <div id="earthquakes-container"></div>

    <script>
        // تابع اصلی دریافت داده
        async function fetchEarthquakes() {
            const errorElement = document.getElementById('error-message');
            const loadingElement = document.getElementById('loading-indicator');
            const container = document.getElementById('earthquakes-container');
            
            try {
                // نمایش وضعیت بارگذاری
                loadingElement.style.display = 'block';
                errorElement.innerHTML = '';
                container.innerHTML = '';
                
                // درخواست به API با پارامترهای ضد کش
                const apiUrl = `/api/data?_=${Date.now()}`;
                console.log('در حال ارسال درخواست به:', apiUrl);
                
                const response = await fetch(apiUrl, {
                    headers: {
                        'Accept': 'application/json',
                        'Cache-Control': 'no-cache'
                    }
                });

                console.log('وضعیت پاسخ:', response.status);
                
                if (!response.ok) {
                    throw new Error(`خطای شبکه: ${response.status} ${response.statusText}`);
                }

                const result = await response.json();
                console.log('داده‌های دریافتی:', result);
                
                if (!result.success) {
                    throw new Error(result.error || 'پاسخ نامعتبر از سرور');
                }

                if (!result.data || result.data.length === 0) {
                    throw new Error('داده‌ای برای نمایش وجود ندارد');
                }

                displayEarthquakes(result.data);
                
            } catch (error) {
                console.error('جزئیات خطا:', error);
                errorElement.innerHTML = `
                    <div class="alert alert-danger">
                        <strong>خطا در دریافت داده‌ها:</strong> ${error.message}<br>
                        <small>آخرین بررسی: ${new Date().toLocaleString('fa-IR')}</small>
                        <button onclick="window.location.reload()" class="btn btn-warning">
                            تلاش مجدد
                        </button>
                    </div>
                `;
                
                // نمایش آخرین داده‌های ذخیره شده
                const cachedData = localStorage.getItem('lastEarthquakeData');
                if (cachedData) {
                    displayEarthquakes(JSON.parse(cachedData));
                    errorElement.innerHTML += `
                        <div class="alert alert-info">
                            توجه: داده‌های کش شده نمایش داده می‌شوند
                        </div>
                    `;
                }
            } finally {
                loadingElement.style.display = 'none';
            }
        }

        // تابع نمایش داده‌ها
        function displayEarthquakes(earthquakes) {
            const container = document.getElementById('earthquakes-container');
            container.innerHTML = '';
            
            // ذخیره داده‌ها برای استفاده بعدی
            localStorage.setItem('lastEarthquakeData', JSON.stringify(earthquakes));
            
            earthquakes.forEach(eq => {
                const eqElement = document.createElement('div');
                eqElement.className = 'earthquake';
                eqElement.innerHTML = `
                    <h3>${eq.location || 'نامشخص'} <span class="magnitude">(${eq.magnitude} ریشتر)</span></h3>
                    <p>تاریخ: ${eq.date} - ساعت: ${eq.time}</p>
                    <p>مختصات: عرض ${eq.latitude}، طول ${eq.longitude}</p>
                    <p>عمق: ${eq.depth} کیلومتر</p>
                    <small>منبع: ${eq.source === 'IRSC' ? 'پژوهشگاه بین‌المللی زلزله' : 'سازمان زمین‌شناسی آمریکا'}</small>
                `;
                container.appendChild(eqElement);
            });
        }

        // بارگذاری اولیه داده‌ها
        document.addEventListener('DOMContentLoaded', fetchEarthquakes);
        
        // به‌روزرسانی خودکار هر 5 دقیقه
        setInterval(fetchEarthquakes, 5 * 60 * 1000);
    </script>
</body>
</html>
